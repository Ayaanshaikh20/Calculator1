<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" id="inputBox">
        </div>
        <div class="buttons">
            <div class="row">
                <button class="util">AC</button>
                <button class="util">DE</button>
                <button class="util">%</button>
                <button class="operators">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">+</button>
            </div>
            <div class="row5">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="operators">=</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
